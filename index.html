<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="todo-container">
        <h1>Mi Lista de Tareas</h1>
        <input type="text" id="new-task" placeholder="Añadir nueva tarea...">
        <button id="add-task-btn">Añadir</button>
        <ul id="task-list">
            <!-- Las tareas se añadirán aquí -->
        </ul>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js') // Ruta correcta del Service Worker
                    .then(registration => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
